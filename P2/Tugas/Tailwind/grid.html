<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Profile Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static/font/lucide.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white font-sans">

<!-- PROFILE HEADER -->
    <section class="max-w-5xl mx-auto p-4">
    <div class="flex items-start gap-6">
        
        <!-- Foto Profil -->
        <div class="w-20 h-20 md:w-40 md:h-40 rounded-full overflow-hidden border-2 border-gray-500">
        <img src="/assets/images/pic.jpeg" alt="Profile" class="w-full h-full object-cover">
        </div>

        <!-- Info -->
        <div class="flex-1">
        <!-- Username + Tombol -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:gap-4">
            <h2 class="text-lg md:text-xl font-semibold">hrvnfsha</h2>
            <div class="flex gap-2 mt-2 sm:mt-0">
            <button class="bg-gray-800 px-3 py-1 rounded text-sm">Edit profil</button>
            <button class="bg-gray-800 px-3 py-1 rounded text-sm">Follow</button>
            </div>
        </div>

        <!-- Statistik (desktop tampil di sini, mobile di bawah highlight) -->
        <div class="hidden md:flex gap-8 mt-4 text-sm">
            <div><b>0</b> kiriman</div>
            <div><b>100k</b> pengikut</div>
            <div><b>1</b> diikuti</div>
        </div>

        <!-- Bio -->
        <div class="mt-3 text-sm">
            <p>Nothing<br><span class="text-gray-400">Sang Naga</span></p>
        </div>
        </div>
    </div>
    </section>


    <!-- HIGHLIGHT STORIES -->
    <section class="max-w-5xl mx-auto flex gap-4 px-4 mt-4 overflow-x-auto">
        <div class="flex flex-col items-center">
        <div class="w-16 h-16 rounded-full border border-gray-500 overflow-hidden">
        </div>
            <span class="text-xs mt-1">Sorotan</span>
        </div>
        <div class="flex flex-col items-center">
        <div class="w-16 h-16 rounded-full border border-gray-500 overflow-hidden">
        </div>
            <span class="text-xs mt-1">Sorotan</span>
        </div>
    </section>

    <!-- STATISTIK (mobile versi) -->
    <section class="max-w-5xl mx-auto flex justify-around text-center border-t border-gray-700 mt-4 py-2 text-sm md:hidden">
        <div><b>0</b><br>kiriman</div>
        <div><b>484</b><br>pengikut</div>
        <div><b>317</b><br>diikuti</div>
    </section>

    <!-- NAVBAR TAB -->
    <section class="max-w-5xl mx-auto flex justify-around border-t border-b border-gray-700 py-1 text-gray-400 text-xl mt-4">
        <i data-lucide="grid"></i>
        <i data-lucide="bookmark"></i>
        <i data-lucide="user"></i>
    </section>

<!-- FEED -->
    <section class="max-w-5xl mx-auto grid grid-cols-3 gap-0.5 mt-1">
        <img src="/assets/images/1.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/2.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/3.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/4.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/5.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/6.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/8.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/7.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/9.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/11.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/10.jpeg" class="w-full aspect-square object-cover">
        <img src="/assets/images/12.jpeg" class="w-full aspect-square object-cover">   
    </section>

    <!-- FOOTER -->
    <footer class="bg-black text-gray-500 text-center py-6 text-xs mt-10">
        <p class="text-gray-400">Instagram Clone Â© 2025</p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
